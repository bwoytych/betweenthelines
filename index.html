<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fantasy Football League</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fantasy Football League</h1>
    <p>All-Time + Seasons</p>
  </header>
  <main>
    <div id="content">Loading Sheets...</div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script>
    const PUBLISHED_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWs9EbYp9gjzjjSOfBHfoJbLNDTzaCtv2CG5u_TRvLuD0z35twSp0FCu3_3oXIxRoNPENLR6KxKMjx/pubhtml";
    // init
    Tabletop.init({
      key: PUBLISHED_URL,
      simpleSheet: false,
      callback: showInfo
    });

    function showInfo(data, tabletop) {
      document.getElementById("content").innerHTML =
        "<h2>Google Sheet Data Loaded!</h2><pre>" + JSON.stringify(Object.keys(data), null, 2) + "</pre>";
    }
  </script>
</body>
</html>
